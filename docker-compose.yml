version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./data/wall.db
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: thewall-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_data:
